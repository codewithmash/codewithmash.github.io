    <form id="MadhymaResult">
        <div class=" text-center mt-5">
        <h1 class="h102 text-warning font-weight-bold">Madhyama Result 2023</h1>
    </div>
    
    <div class="form-group row">
        <div class="col-md-4"></div>
        <div class="col-md-2 text-center">
            <label class="conrol-label font-weight-bold col-md-10" for="">CODE</label>
            <br />
            <input autofocus="true" class="form-control border border-dark text-center font-weight-bold text-box single-line" data-val="true" data-val-required="The RollCode field is required." id="code" name="RollCode" placeholder="Enter Code" required="true" style="font-size:18px" type="number" value="" />
            <span class="field-validation-valid text-danger" data-valmsg-for="RollCode" data-valmsg-replace="true"></span>
        </div>
        <div class="col-md-2 text-center">
            <label class="conrol-label font-weight-bold col-md-10" for="">ROLL NO.</label>
            <br />
            <input class="form-control border border-dark text-center font-weight-bold text-box single-line" id="rollno" name="RollNo" placeholder="Enter Roll No." required="true" style="font-size:18px" type="number" value="" />
            <span class="field-validation-valid text-danger" data-valmsg-for="RollNo" data-valmsg-replace="true"></span>
        </div>
        <div class="col-md-2 text-center" style="display:none">
            <label class="conrol-label font-weight-bold col-md-12" for="">ROLL</label>
            <br />
            <input class="form-control border border-dark text-center text-box single-line" data-val="true" data-val-required="The ROLL field is required." id="roll" name="ROLL" type="text" value="" />
            <span class="field-validation-valid text-danger" data-valmsg-for="ROLL" data-valmsg-replace="true"></span>
        </div>
        <div class="col-md-4"></div>
    </div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-2">
        <input type="submit" value="Publish" class="form-control gradient_black04 font-weight-bold text-white shadow"/>
    </div>
    <div class="col-md-2">
        <input id="BtnClear" type="reset" value="Clear" class=" form-control gradient_black04 font-weight-bold text-white shadow" />
    </div>
    <div class="col-md-4"></div>
</div>
<div id="result"></div>

<script>

const form = document.getElementById('MadhymaResult');
    form.addEventListener('submit', async function (e) {
        e.preventDefault();
    const rollNumber = document.getElementById("code").value;
    const rollCode = document.getElementById("rollno").value;
    const year =  2023;
        try {
            const response = await fetch('getResults.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rollNumber, rollCode, year })
            });
            const data = await response.json();

            if (data.success) {
            
                window.open(data.result, '_blank');
                // document.getElementById('result').innerHTML = `<h3>Your Result: ${data.result}</h3>`;
            } else {
                document.getElementById('result').innerHTML = `<h3>${data.message}</h3>`;
            }
        } catch (error) {
            document.getElementById('result').innerHTML = `<h3${error.message}</h3>`;
        }
    });
</script>
